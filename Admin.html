<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section style="max-width:400px;margin:100px auto;text-align:center;">
  <h2>Admin Login</h2>

  <input id="adminUser" placeholder="Username" style="width:100%;padding:10px;margin:10px 0;">
  <input id="adminPass" type="password" placeholder="Password" style="width:100%;padding:10px;margin:10px 0;">

  <button class="btn" onclick="adminLogin()">Login</button>
</section>

<script>
function adminLogin() {
  const user = document.getElementById("adminUser").value;
  const pass = document.getElementById("adminPass").value;

  if (user === "admin" && pass === "admin123") {
    alert("Login Successful!");
    window.location.href = "dashboard.html";
  } else {
    alert("Invalid admin credentials");
  }
}
</script>

</body>
</html>
